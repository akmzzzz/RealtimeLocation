<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | PUPath System</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Additional Styles for Mobile Responsiveness -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Match the Unity background color */
            overflow: hidden; /* Prevent scrolling on mobile */
        }
        /* Unity container and canvas styles */
        #unity-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none; /* Disable default touch actions */
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        /* Hide the loading bar for a cleaner look on mobile */
        #unity-loading-bar {
            display: none;
        }
        /* Adjust the location display for mobile */
        #location-display {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            z-index: 9999;
            font-size: 14px;
            border-radius: 5px;
        }
        /* Hide the footer to maximize screen space on mobile */
        #unity-footer {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Unity WebGL container -->
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <!-- Div for displaying current location -->
    <div id="location-display">
        Current Location: <span id="latitude">0</span>, <span id="longitude">0</span>
    </div>

    <!-- Unity loader script -->
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Realtimelocation.loader.js";
        var config = {
            dataUrl: buildUrl + "/Realtimelocation.data",
            frameworkUrl: buildUrl + "/Realtimelocation.framework.js",
            codeUrl: buildUrl + "/Realtimelocation.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "PUPath",
            productName: "PUPath System",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        function unityShowBanner(msg, type) {
            var warningBanner = document.getElementById('unity-warning');
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') {
                div.style = 'background: red; padding: 10px;';
            } else {
                if (type === 'warning') {
                    div.style = 'background: yellow; padding: 10px;';
                }
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        // Declare unityInstance globally
        var unityInstance = null;

        function resizeCanvas() {
            var canvas = document.getElementById("unity-canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas, false);
        window.addEventListener('orientationchange', resizeCanvas, false);

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
                // Optionally update a custom loading bar here
            }).then((instance) => {
                unityInstance = instance;
                // Call the function to initialize geolocation after Unity is ready
                onUnityInstanceInitialized(unityInstance);
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        // Initial canvas resize
        resizeCanvas();
    </script>

    <!-- Include your GetLocation.js script -->
    <script src="GetLocation.js"></script>
</body>
</html>
