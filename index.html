<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | PUPath System</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Meta for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <style>
        /* Default styles for the Unity container */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            width: 100%;
            height: 100%;
        }

        #unity-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
        }

        #location-display {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 999;
        }

        /* Adjust size of location display on mobile */
        @media screen and (max-width: 600px) {
            #location-display {
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Unity WebGL container -->
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">PUPath System</div>
        </div>
    </div>

    <!-- Div for displaying current location -->
    <div id="location-display">
        Current Location: Latitude: <span id="latitude">0</span>, Longitude: <span id="longitude">0</span>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') {
                div.style = 'background: red; padding: 10px;';
            } else {
                if (type === 'warning') {
                    div.style = 'background: yellow; padding: 10px;';
                }
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Realtimelocation.loader.js";
        var config = {
            dataUrl: buildUrl + "/Realtimelocation.data",
            frameworkUrl: buildUrl + "/Realtimelocation.framework.js",
            codeUrl: buildUrl + "/Realtimelocation.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "PUPath",
            productName: "PUPath System",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        // Function to dynamically resize canvas for full screen on both desktop and mobile
        function resizeCanvas() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = width + "px";
            canvas.style.height = height + "px";
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);

        loadingBar.style.display = "block";
        var unityInstance = null;

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((instance) => {
                unityInstance = instance;
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
                // Call the function to initialize geolocation after Unity is ready
                onUnityInstanceInitialized(unityInstance);
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        // Ensure the canvas is full-screen from the start
        resizeCanvas();

        // Geolocation Script
        function updateLocationDisplay(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // Update the HTML elements with the obtained coordinates
            document.getElementById('latitude').innerText = latitude.toFixed(6);
            document.getElementById('longitude').innerText = longitude.toFixed(6);

            // Send the location data to Unity
            var locationString = latitude + "," + longitude;

            // Check if unityInstance is defined and send data to Unity
            if (typeof unityInstance !== 'undefined' && unityInstance != null) {
                try {
                    unityInstance.SendMessage('WebGLGPSManager', 'UpdateLocationFromJS', locationString);
                } catch (e) {
                    console.error("Error sending location data to Unity:", e);
                }
            } else {
                console.error("unityInstance is not defined. Unable to send data to Unity.");
            }
        }

        function handleError(error) {
            console.error("Error obtaining geolocation: ", error);
            document.getElementById('location-display').innerText = "Error obtaining geolocation: " + error.message;
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updateLocationDisplay, handleError, { enableHighAccuracy: true });
            } else {
                console.error("Geolocation is not supported by this browser.");
                document.getElementById('location-display').innerText = "Geolocation is not supported by this browser.";
            }
        }

        // Initialize geolocation after Unity instance is ready
        function onUnityInstanceInitialized(instance) {
            unityInstance = instance;
            getLocation();
        }
    </script>
</body>
</html>
